<script>
  // NOMES DOS INTEGRANTES DO GRUPO:

  /* PROBLEMA 1: Programe as seguintes funções:

  f(x) = 2x^2 - 3x + 8


  e

g(x) = 3x − 8, se x >= 1,

g(x) = -2x^2 + 8x, se x < 1.

Em seguida aplique essas funções nos seguintes casos: f(−3) e g(5).


OBSERVAÇÃO: caso não esteja entendendo a descrição das funções acima (sobretudo da função g(x)), 
dê uma olhada no arquivo "atividade_programacao-1info1.pdf" para maior clareza.
*/

  function funcaoF(x) {
    return 2 * x ** 2 - 3 * x + 8;
  }
  function funcaoG(x) {
    if (x >= 1) {
      return 3 * x - 8;
    } else if (x < 1) {
      return -2 * x ** 2 + 8 * x;
    }
  }

  const aplicaF = funcaoF(-3)

  const aplicaG = funcaoG(5)

  document.write(`O resultado da função f(-3) é ${aplicaF}. <br>`);
  document.write(`O resultado da função g(5) é ${aplicaG}. <br>`);
</script>
